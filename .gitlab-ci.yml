image: docker:latest
services:
  - docker:dind
variables:
  DOCKER_DRIVER: overlay

stages:
  - build
  - test
  - deploy

build_frontend:
  stage: build
  environment:
    name: develop
  script:
    - bash build.sh
  only:
    - dev
    - prod

test_frontend:
  stage: test
  environment:
    name: develop
  script:
    - bash test.sh
  only:
    - dev
    - prod

deploy_frontend:
  stage: deploy
  image: smartcommunitylab/cordova-hcp:slim
  environment:
    name: develop
  script:
    - bash deploy-statics.sh
  only:
    - dev
    - prod
